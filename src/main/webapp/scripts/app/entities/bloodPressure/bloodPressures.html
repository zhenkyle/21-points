<div>
    <jh-alert></jh-alert>

        <div class="row">
            <div class="col-sm-7">
                <h2 translate="21pointsApp.bloodPressure.home.title">Blood Pressures</h2>
            </div>
            <div class="col-sm-5 text-right">
                <form name="searchForm" class="form-inline">
                    <div class="form-group p-r">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery"
                               placeholder="{{'entity.action.search' | translate}}">
                    </div>
                    <button class="btn btn-info btn-sm" ng-click="search()"
                            tooltip="{{'entity.action.search' | translate}}">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                    <button class="btn btn-primary btn-sm" ui-sref="bloodPressure.new"
                            tooltip="{{'entity.action.new' | translate}}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </form>
            </div>
        </div>


    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                     <th jh-sort-by="timestamp"><span translate="21pointsApp.bloodPressure.timestamp">Timestamp</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="systolic"><span translate="21pointsApp.bloodPressure.systolic">Systolic</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="diastolic"><span translate="21pointsApp.bloodPressure.diastolic">Diastolic</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span translate="21pointsApp.bloodPressure.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="bloodPressure in bloodPressures track by bloodPressure.id">
                    <td>{{bloodPressure.timestamp | date:'mediumDate'}}</td>
                    <td>{{bloodPressure.systolic}}</td>
                    <td>{{bloodPressure.diastolic}}</td>
                    <td>
                        {{bloodPressure.user.login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="bloodPressure.detail({id:bloodPressure.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="bloodPressure.edit({id:bloodPressure.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="bloodPressure.delete({id:bloodPressure.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
