<div>
    <h2 translate="21pointsApp.preference.home.title">Preferences</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="preference.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="21pointsApp.preference.home.createLabel">Create a new Preference</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Preference</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="weeklyGoal"><span translate="21pointsApp.preference.weeklyGoal">WeeklyGoal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="weightUnits"><span translate="21pointsApp.preference.weightUnits">WeightUnits</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="preference in preferences track by preference.id">
                    <td><a ui-sref="preference.detail({id:preference.id})">{{preference.id}}</a></td>
                    <td>{{preference.weeklyGoal}}</td>
                    <td translate="{{'21pointsApp.Units.' + preference.weightUnits}}">{{preference.weightUnits}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="preference.detail({id:preference.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="preference.edit({id:preference.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="preference.delete({id:preference.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
